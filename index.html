<!DOCTYPE <!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>RPS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
  <header>

    <!-- Nav bar - keeps track of user score -->
    <nav>
      <ul>
        <li>Total Wins</li>
        <li>Computer Wins</li>
        <li>Win Percentage</li>
      </ul>
    </nav>
  </header>

  <!-- Welcome Screen -->

  <section>
    <div>
      <h1>Welcome to RPS</h1>
    </div>
    <div>
      <button class='start'>Start Game</button>
    </div>
  </section>

  <!-- Choose your item -->

  <section>
    <div>
      <h2>Choose your Weapon</h2>
    </div>
    <div class='center'>
      <img class='img choice' id='Rock' src='images/rock1.png' alt='rock'>
      <img class='img choice' id='Paper' src='images/Printing-Paper-icon.png' alt='paper'>
      <img class='img choice' id='Scissors' src='images/scissors.png' alt='scissors'>
    </div>
  </section>

  <!-- Individual Game outcomes -->
  <section>
    <div>
      <h2>Game Results</h2>
    </div>
    <div>
      <h3 id='user_choice'>You Chose</h3>
      <h3 id='comp_choice'>The Computer Chose</h3>
      <h3 id='outcome'>Outcome</h3>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
