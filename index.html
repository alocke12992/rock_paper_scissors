<!DOCTYPE <!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Rock Paper Scissors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <div class="main_container"> 
    <div> 
    <h1>Welcome to RPC</h1>
    <button id="start">Start Game</button>
    </div>
  <!-- Output section -->
    <div id="game" class="main_container hide" >
      <div>
        <h1>Please Choose your weapon</h1>
      </div>
      <div class="container">
        <img id="rock" class="img choice" src="images/rock1.png">
        <img id="paper" class="img choice" src="images/Printing-Paper-icon.png">
        <img id="scissors" class="img choice" src="images/scissors.png">
      </div>
    </div>
<!-- Output section --> 

    <div> 
      <h1>Output</h1>
      <div id= "user_choice">
        Your choice
      </div>
      <div id = "comp_choice">
        Computer Choice 
      </div>
      <div id="outcome"> 
        Outcome
      </div>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
